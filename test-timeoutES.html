<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div id="resp" style='color:green;'>

  </div>

  <div id="error" style='color:red;'>

  </div>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="elasticsearch/elasticsearch.jquery.js"></script>
  <script type="text/javascript">

  var client = new $.es.Client({
    hosts: 'http://plf.poc.plf-sso.ppol.minint.fr/es',
  });

  client.ping({
    requestTimeout: 1,
  }, function (error) {
    if (error) {
      document.getElementById('resp').innerHTML += error;
      document.getElementById('error').innerHTML += JSON.stringify(error);
      if (error.status == 408) {
        console.error("timeout");
      }
    } else {
      document.getElementById('resp').innerHTML += "all is well";
    }
  });



  </script>
</body>
</html>
